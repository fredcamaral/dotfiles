  memory:
    enabled: true
    type: builtin
    name: memory
    display_name: Memory
    description: null
    timeout: 300
    bundled: true
    available_tools: []
  computercontroller:
    enabled: true
    type: builtin
    name: computercontroller
    display_name: Computer Controller
    description: null
    timeout: 6000
    bundled: true
    available_tools: []
  tutorial:
    enabled: false
    type: builtin
    name: tutorial
    display_name: Tutorial
    description: null
    timeout: 300
    bundled: true
    available_tools: []
  context7:
    enabled: true
    type: stdio
    name: context7
    cmd: npx
    args:
    - -y
    - '@upstash/context7-mcp'
    envs: {}
    env_keys: []
    timeout: 300
    description: Use up-to-date code and docs
    bundled: null
    available_tools: []
