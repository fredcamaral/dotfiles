GOOSE_LEAD_MODEL: anthropic/claude-opus-4.1
GOOSE_PROVIDER: openrouter
extensions:
  developer:
    enabled: true
    type: builtin
    name: developer
    display_name: Developer Tools
    description: null
    timeout: 6000
    bundled: true
    available_tools: []
  goosedocs:
    enabled: true
    type: stdio
    name: goosedocs
    cmd: npx
    args:
    - mcp-remote
    - https://block.gitmcp.io/goose/
    envs: {}
    env_keys: []
    timeout: 300
    description: GitMCP for Goose documentation
    bundled: null
    available_tools: []
  repomix:
    enabled: true
    type: stdio
    name: repomix
    cmd: npx
    args:
    - -y
    - repomix-mcp
    envs: {}
    env_keys: []
    timeout: 300
    description: Repository analysis and code organization
    bundled: null
    available_tools: []
  autovisualiser:
    enabled: true
    type: builtin
    name: autovisualiser
    display_name: Auto Visualiser
    description: null
    timeout: 300
    bundled: true
    available_tools: []
